<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img src="./img/dadi.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">GIOCO DEI DADI</h5>
              <p class="card-text">Il gioco è semplicissimo, basta cliccare sul pulsante "GENERA", se il tuo punteggio sarà più alto del computer la vittoria sarà tua!</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <button type="button" class="btn btn-primary">
                NUMERO DELL'UTENTE <span id="number-user" class="badge text-bg-secondary">0</span>
                </button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btn btn-primary">
                    NUMERO DEL COMPUTER <span id="number-computer" class="badge text-bg-secondary">0</span>
                </button>
              </li>
            </ul>
            <div class="card-body">
                <button id="button-generator" type="button" class="btn btn-success">GENERA</button>
                <div id="winner" class="alert alert-success mt-4 d-none" role="alert">
                    HAI VINTO!
                </div>
                <div id="loser" class="alert alert-danger mt-4 d-none" role="alert">
                    HAI PERSO...
                </div>
                <div id="draw" class="alert alert-warning mt-4 d-none" role="alert">
                    PAREGGIO
                </div>
            </div>
          </div>       
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
